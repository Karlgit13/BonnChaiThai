name: Production Build & Deploy

on:
  push:
    branches:
      - main
      - dev
      - production
  pull_request:
    branches:
      - main
      - dev
      - production
  workflow_dispatch:

jobs:
  # 1. Quality Assurance (Linting & Testing)
  validate:
    name: üõ°Ô∏è Quality Check (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linting
        run: pnpm lint

      - name: Run Tests
        run: pnpm test

  # 2. Database Connection Check
  db-check:
    name: üîå Check Azure PostgreSQL Connection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Test Database Connection
        run: pnpm run test:db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # 3. Build Application (ONLY on Production Push)
  build:
    name: üèóÔ∏è Build Application
    needs: [validate, db-check]
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js App
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: |
            .next/standalone
            .next/static
            public

  # 4. Deploy to Azure (ONLY on Production Push)
  deploy:
    name: üöÄ Deploy to Azure
    needs: build
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app
          path: ./artifacts

      - name: Debug - Full Artifact Structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== Artifacts directory ==="
          ls -la artifacts/ || echo "No artifacts folder"
          echo ""
          echo "=== Looking for .next folder ==="
          find artifacts -name ".next" -type d 2>/dev/null || echo "No .next found"
          echo ""
          echo "=== Looking for server.js ==="
          find artifacts -name "server.js" -type f 2>/dev/null || echo "No server.js found"
          echo ""
          echo "=== Looking for node_modules ==="
          find artifacts -name "node_modules" -type d 2>/dev/null | head -3 || echo "No node_modules found"

      - name: Prepare Deployment Package (Linux)
        run: |
          mkdir -p deploy_root
          
          # Copy standalone build
          if [ -d "artifacts/.next/standalone" ]; then
            echo "‚úÖ Found artifacts/.next/standalone"
            cp -r artifacts/.next/standalone/* deploy_root/
            
            # Static files
            if [ -d "artifacts/.next/static" ]; then
              mkdir -p deploy_root/.next/static
              cp -r artifacts/.next/static/* deploy_root/.next/static/
            fi
            
            # Public files
            if [ -d "artifacts/public" ]; then
              mkdir -p deploy_root/public
              cp -r artifacts/public/* deploy_root/public/
            fi
          else
            echo "‚ùå ERROR: Cannot find standalone build!"
            ls -la artifacts/
            exit 1
          fi
          
          # Verify critical files exist
          echo ""
          echo "=== Verifying deploy_root structure ==="
          if [ ! -f "deploy_root/server.js" ]; then
            echo "‚ùå ERROR: server.js not found!"
            exit 1
          fi
          if [ ! -d "deploy_root/node_modules" ]; then
            echo "‚ùå ERROR: node_modules not found!"
            exit 1
          fi
          
          echo "‚úÖ server.js found"
          echo "‚úÖ node_modules found"
          echo ""
          echo "Deploy root contents:"
          ls -lah deploy_root/
          
          # Create ZIP for deployment
          cd deploy_root && zip -r ../deploy.zip . && cd ..
          
          echo ""
          echo "=== Final package ==="
          ls -lh deploy.zip

      - name: Deploy to Azure Web App (Linux)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bonnchaithai'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip


