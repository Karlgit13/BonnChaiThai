name: Production Build & Deploy

on:
  push:
    branches:
      - main
      - dev
      - production
  pull_request:
    branches:
      - main
      - dev
      - production
  workflow_dispatch:

jobs:
  # 1. Quality Assurance (Linting & Testing)
  validate:
    name: ðŸ›¡ï¸ Quality Check (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linting
        run: pnpm lint

      - name: Run Tests
        run: pnpm test

  # 2. Database Connection Check
  db-check:
    name: ðŸ”Œ Check Azure PostgreSQL Connection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Test Database Connection
        run: pnpm run test:db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # 3. Build Application (ONLY on Production Push)
  build:
    name: ðŸ—ï¸ Build Application
    needs: [validate, db-check]
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js App
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: |
            .next/standalone
            .next/static
            public

  # 4. Deploy to Azure (ONLY on Production Push)
  deploy:
    name: ðŸš€ Deploy to Azure
    needs: build
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app
          path: .

      - name: Debug - List Downloaded Files
        run: |
          echo "=== Root contents ==="
          ls -R .next/standalone 2>/dev/null || echo "Standalone not found at root"
          echo "=== Artifact folder check ==="
          ls -la

      - name: Prepare Deployment Package
        run: |
          # 1. Create a fresh deploy root
          mkdir -p deploy_root
          
          # 2. Copy Standalone files (Everything Next.js needs is here)
          # Note: Since path was '.', .next/standalone should be in the root
          cp -r .next/standalone/* deploy_root/
          
          # 3. Copy Static & Public to the right subfolders
          mkdir -p deploy_root/.next/static
          cp -r .next/static/* deploy_root/.next/static/
          cp -r public/* deploy_root/public/ 2>/dev/null || true

          # 4. Minimal stable web.config for iisnode
          cat > deploy_root/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^server.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode nodeProcessCommandLine="node.exe" watchedFiles="web.config;*.js" />
            </system.webServer>
          </configuration>
          EOF
          
          # 5. ZIP directly
          cd deploy_root && zip -r ../deploy.zip . && cd ..
          
          # Debug: Show size
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bonnchaithai'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip


