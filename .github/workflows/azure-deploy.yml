name: Azure Deployment

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Database Connection
        run: npx tsx scripts/check-db.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Application
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }} 
          # Add other build-time env vars if necessary. 
          # Note: Secrets are not automatically exposed to client-side bundles unless prefixed with NEXT_PUBLIC_
          # and explicitly provided here or in the build environment.

      - name: Prepare Standalone Build
        run: |
          mkdir -p .next/standalone/public
          mkdir -p .next/standalone/.next/static
          cp -r public/* .next/standalone/public/
          cp -r .next/static/* .next/standalone/.next/static/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bonnchaithai'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .next/standalone
